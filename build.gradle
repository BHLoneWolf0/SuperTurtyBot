plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    jcenter()
    
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    
    maven { 
        url 'https://jitpack.io'
    }
    
    maven { 
        url 'https://m2.duncte123.dev/releases'
    }
}

dependencies {
    testImplementation 'junit:junit:latest.release'
    
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'org.reflections', name: 'reflections', version: '0.10.2'
    
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    
    implementation group: 'org.eclipse.mylyn.github', name: 'org.eclipse.egit.github.core', version: '2.1.5'
    
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.6.0-alpha0'
    implementation group: 'org.mongodb.morphia', name: 'morphia', version: '1.3.2'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.3'
    implementation group: 'org.spongepowered', name: 'configurate-hocon', version: '4.1.2'
    
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha7'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.8'
    
    implementation group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'
    implementation group: 'net.dean.jraw', name: 'JRAW', version: '1.1.0'
    
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.3'
